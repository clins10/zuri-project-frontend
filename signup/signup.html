<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="imageA">
        <figure>
          <img alt="logo" src="#" />
        </figure>
        <p class="one">Shop Smart</p>
      </div>
      <div class="reg">
        <p>Register</p>
      </div>
      <div class="container">
        <form action="">
          <table class="tablemain">
            <div class="container2">
              <div class="name">
                <thead>
                  Name
                </thead>
                <br />
                <tr>
                  <input type="text" placeholder="E.g John Doe" required />
                </tr>
              </div>
              <div class="mail">
                <thead>
                  Email
                </thead>
                <br />
                <tr>
                  <input
                    type="email"
                    placeholder="E.g JohnDoe@gmail.com"
                    required
                  />
                </tr>
              </div>
              <div class="pass">
                <thead>
                  Password
                </thead>
                <br />
                <tr>
                  <input type="password" placeholder="E.g JohnDoe67" required />
                </tr>
              </div>
              <div class="pass">
                <thead>
                  Repeat Password
                </thead>
                <br />
                <tr>
                  <input type="password" placeholder="JohnDoe67" required />
                </tr>
              </div>
              <div>
                <tr>
                  <button class="regs" type="submit">Register</button>
                </tr>
              </div>
            </div>
            <div>
              <fieldset class="title">
                <legend>OR</legend>
              </fieldset>
            </div>
            <div>
              <tr>
                <button class="google" type="submit">
                  Continue with Google
                </button>
              </tr>
            </div>
            <div>
              <tr>
                <button class="face" type="submit">
                  Continue with Facebook
                </button>
              </tr>
            </div>

            <div>
              <tr>
                <button class="twitt" type="submit">
                  Continue with Twitter
                </button>
              </tr>
            </div>
            <div class="direct">
              <footer>
                Already have an account login <a href=""> here</a>
              </footer>
            </div>
          </table>
        </form>
      </div>
    </main>
  </body>
</html>
