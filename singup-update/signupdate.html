<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Sign-up</title>
    <link rel="stylesheet" href="signupdate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <div class="one">
        <div class="headernav">
          <div class="logodiv">
            <img
              class="imglogo"
              width="230px"
              alt="logo"
              src="Frame 2495.png"
            />
            <span>Shop smart at the right price</span>
          </div>
          <div class="navlist">
            <a class="active" href="#home">Home</a>
            <a href="#Deal">Deal</a>
            <a href="#Categories">Categories</a>
            <a href="#Stores">Stores</a>
            <a href="Price Tracker">Price Tracker</a>
          </div>
          <div class="signup"><a href="#Sign In">Sign Up</a></div>
        </div>
        <div class="headersearch">
          <form class="searchbar" action="#">
            <input
              class="place"
              type="text"
              placeholder="what are you shopping for?"
              name="search"
            />
            <button type="submit">search<i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
      <div class="reg">
        <p>Register User</p>
      </div>
      <div class="container">
        <form action="">
          <table class="tablemain">
            <div class="container2">
              <div class="name">
                <thead>
                  Name
                </thead>
                <br />
                <tr>
                  <input type="text" placeholder="E.g John Doe" required />
                </tr>
              </div>
              <div class="mail">
                <thead>
                  Email
                </thead>
                <br />
                <tr>
                  <input
                    type="email"
                    placeholder="E.g JohnDoe@gmail.com"
                    required
                  />
                </tr>
              </div>
              <div class="pass">
                <thead>
                  Password
                </thead>
                <br />
                <tr>
                  <input type="password" placeholder="E.g JohnDoe67" required />
                </tr>
              </div>
              <div class="pass">
                <thead>
                  Repeat Password
                </thead>
                <br />
                <tr>
                  <input type="password" placeholder="JohnDoe67" required />
                </tr>
              </div>
              <div>
                <tr>
                  <button class="regs" type="submit">Register</button>
                </tr>
              </div>
            </div>
            <div>
              <fieldset class="title">
                <legend>OR</legend>
              </fieldset>
            </div>
            <div>
              <tr>
                <button class="google" type="submit">
                  Continue with Google
                </button>
              </tr>
            </div>
            <div>
              <tr>
                <button class="face" type="submit">
                  Continue with Facebook
                </button>
              </tr>
            </div>

            <div>
              <tr>
                <button class="twitt" type="submit">
                  Continue with Twitter
                </button>
              </tr>
            </div>
            <div class="direct">
              <footer>Already have an account <a href="">login here</a></footer>
            </div>
          </table>
        </form>
      </div>
    </main>
  </body>
</html>
